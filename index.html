<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        .container {
            height: 100%;
            /* width: 100%; */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .container input,
        button {
            margin: 5px;
            height: 30px;
            width: 80%;
            border-radius: 5px;
            color: #000;
            font-size: 20px;

        }

        .container .btn {
            border-radius: 15px;
            width: 60%;
            height: 44px;
            color: #000;
            font-size: 20px;
            border: 1px solid #000;
        }

        .container .btn:hover {
            background: transparent;
        }

        .container .cards {
            min-height: 400px;
            min-width: 280px;
            max-height: 400px;
            max-width: 280px;
            display: flex;
            flex-direction: column;
            padding: 10px;
            margin: 4px;
            border: 1px solid black;
        }

        .container #first #booksShelf li {
            font-family: monospace;
        }

        .container #second {
            align-items: center;
        }

        .container #third {
            align-items: center;

        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="first" class="cards">
            <h1>OLMS</h1>
            <h2>Books List:</h2>
            <div id="bookList">
                <ul>
                    <li>Calculus by Thomas Phini <br> ISBN: 848-2382-3 </li>
                    <li>Computer Org. by Henry <br> ISBN: 541-4365-22 </li>
                </ul>
            </div>
        </div>
        <div id="second" class="cards">
            <h2>Add Book</h2>
            <small style="font-family: cursive;">To The Book List:</small>
            <input type="text" id="bookName" placeholder="Book Name">
            <input type="text" id="bookDesc" placeholder="Book Description">
            <input type="text" id="bookAuthor" placeholder="Book Author">
            <input type="text" id="bookIsbn" placeholder="Book ISBN">
            <button onclick="addBook()" class="btn">Add Book</button>
        </div>
        <div id="second" class="cards">
            <h2>Search For Book:</h2>
            <input type="text" id="searchName" placeholder="Search by Name">
            <button onclick="searchBookByName()" class="btn">Search</button>
            <ul id="foundBooksList"></ul>
        </div>
    </div>

    <script>
        let books = {};

        function addBook() {
            let bookName = document.getElementById('bookName').value;
            let bookDesc = document.getElementById('bookDesc').value;
            let bookAuthor = document.getElementById('bookAuthor').value;
            let bookIsbn = document.getElementById('bookIsbn').value;

            if (bookName !== '' && bookIsbn !== '' && !books[bookIsbn]) {
                books[bookIsbn] = {
                    name: bookName,
                    description: bookDesc,
                    author: bookAuthor,
                    isbn: bookIsbn
                };

                document.getElementById('bookName').value = '';
                document.getElementById('bookDesc').value = '';
                document.getElementById('bookAuthor').value = '';
                document.getElementById('bookIsbn').value = '';

                displayBooks();
            } else {
                alert('Fill all fields and avoid duplicate items!');
            }
        }

        function displayBooks() {
            let booksList = document.getElementById('booksList');
            bookList.innerHTML = `<li>Book <br> ISBN: 848h-2382-3 </li>
                    <li>Book <br> ISBN: 848h-2382-3 </li>
                    <li>Book<br> ISBN: 848h-2382-3</li>`;

            for (let isbn in books) {
                let book = books[isbn];
                let listItem = document.createElement('li');
                listItem.appendChild(document.createTextNode(
                    `${book.name}: ${book.description} by ${book.author} ISBN: ${book.isbn}`
                ));
                bookList.appendChild(listItem);
            }
        }

        function searchBookByName() {
            let searchName = document.getElementById('searchName').value;
            let foundBooksList = document.getElementById('foundBooksList');
            foundBooksList.innerHTML = '';

            if (searchName !== '') {
                let foundBooks = Object.values(books).filter(book => book.name.toLowerCase().includes(searchName.toLowerCase()));
                if (foundBooks.length > 0) {
                    foundBooks.forEach(book => {
                        let listItem = document.createElement('li');
                        listItem.appendChild(document.createTextNode(`${book.name} by ${book.author} ISBN: ${book.isbn}`));
                        foundBooksList.appendChild(listItem);
                    });
                } else {
                    let listItem = document.createElement('li');
                    listItem.appendChild(document.createTextNode('No books found with that name!'));
                    foundBooksList.appendChild(listItem);
                }
            }
        }
    </script>
</body>

</html>
