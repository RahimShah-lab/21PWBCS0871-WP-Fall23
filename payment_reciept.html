<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Payment Receipt</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .navbar-nav {
           margin-right: auto;
        }

        #payment_reciept {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .receipt-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
   
    <div id="payment_reciept">
        <div class="receipt-container">
            <h2>Library Payment Receipt</h2>
            <form id="paymentForm">
                <label for="userName">User Name:</label>
                <input type="text" id="userName" required>

                <label for="bookTitle">Book Title:</label>
                <input type="text" id="bookTitle" required>

                <label for="amountPaid">Amount Paid ($):</label>
                <input type="number" id="amountPaid" step="0.01" required>

                <button  type="button" onclick="generateReceipt()">Generate Receipt</button>
                <button><a style="color: white; border: none;" href="index.html">Back to home</a></button>
            </form>

            <div id="receipt" style="display: none; margin-top: 20px;"></div>
        </div>
    </div>

    <script>
        function generateReceipt() {
            var userName = document.getElementById("userName").value;
            var bookTitle = document.getElementById("bookTitle").value;
            var amountPaid = parseFloat(document.getElementById("amountPaid").value);

            var receiptContainer = document.getElementById("receipt");
            receiptContainer.innerHTML = `
                <hr>
                <h3>Receipt</h3>
                <p><strong>User:</strong> ${userName}</p>
                <p><strong>Book:</strong> ${bookTitle}</p>
                <p><strong>Amount Paid:</strong> $${amountPaid.toFixed(2)}</p>
            `;
            receiptContainer.style.display = "block";
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>
</html>
